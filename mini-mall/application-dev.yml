spring:
  cloud:
    bus:
      trace:
        enabled: true
      enabled: true
  redis:
    host: localhost
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  jackson:
    default-property-inclusion: non_null #为null的数据不返回
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
eureka:
  client:
    service-url:
      defaultZone: http://Anbang713:pwd713@localhost:9010/eureka/
  instance:
    lease-renewal-interval-in-seconds: 10 # 10秒钟发送一次心跳
    lease-expiration-duration-in-seconds: 60 # 60秒不发送就过期